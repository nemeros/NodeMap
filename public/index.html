<!DOCTYPE html>
<html lang="en" data-ng-app="mapApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="static/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="static/leaflet/dist/leaflet.css" rel="stylesheet">
	<link href="static/Leaflet.ExtraMarkers/dist/css/leaflet.extra-markers.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body role="document">
  
	<div class="container" data-ng-controller="mapCtrl as ctrl" role="main" style="margin-top:5em">
		<div class="panel panel-info">
			<div class="panel-heading">Panel</div>
			<div class="panel-body">
				<leaflet markers="ctrl.markers" lf-center="ctrl.center" height="480px" width="100%"></leaflet>
			
			
			</div>
		</div>
		
			<div class="panel panel-info">
				<div class="panel-heading">Recherche</div>
				<div class="panel-body">
					<form class="form-inline">
						<div class="form-group">
							<label for="inputDateId">Date</label>
							<input type="text" class="form-control" id="inputDateId" placeholder="YYYY-MM-DD" data-ng-model="ctrl.pojs.dte">
						</div>
						<div class="form-group">
							<label for="inputDateId">Heure</label>
							<input type="text" class="form-control" id="inputDateId" placeholder="0-23" data-ng-model="ctrl.pojs.hour">
						</div>
						 <button type="button" class="btn btn-info" data-ng-click="ctrl.submitSearch()">Rechercher</button>
					</form>
				</div>
			</div>
		
	</div>
  

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="static/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="static/angular/angular.min.js"></script>
	<script src="static/leaflet/dist/leaflet.js"></script>
	<script src="static/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>
	<script src="static/Leaflet.ExtraMarkers/dist/js/leaflet.extra-markers.min.js"></script>
	
	
	
	<script src="app/app.js"></script>
	<script src="app/controller/MapController.js"></script>
	<script src="app/service/MapService.js"></script>
  </body>
</html>
